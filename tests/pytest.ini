[pytest]
# TerminalDX12 pytest configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --tb=short
    --timeout=60

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    color: marks tests that verify color rendering
    input: marks tests that verify keyboard input
    scrolling: marks tests that verify scrollback
    attributes: marks tests that verify text attributes
    ocr: marks tests that require OCR

# Timeout settings (per test)
timeout = 60
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %H:%M:%S
